<ion-header>
    <ion-navbar class="ionbaryear">
      <ion-title class="headerfirstyear">
        Select The Duration
      </ion-title>
    </ion-navbar>
    
  </ion-header>

<ion-content>
    <div class="background-imageyear"></div> 
    
    <ion-card class="yearcard" (click)=open_chart(3)>
      
      <img src="../assets/imgs/clock_1.png" class="title-content">
    
  <div class="clockdiv">
    0-5 Years</div>

  <div class="clockdiv1">Want to Invest for 0-5 Years</div>
</ion-card>

<ion-card class="yearcard" (click)=open_chart(8)>
      

        
    <img src="../assets/imgs/clock_2.png" class="title-content">

  <div class="clockdiv">
    5-10 Years
  </div>
  <div class="clockdiv1">Want to Invest for 5-10 Years</div>
</ion-card>
  
<ion-card class="yearcard" (click)=open_chart(15)>
      
  
    <img src="../assets/imgs/clock_3.png" class="title-content">

  <div class="clockdiv">
    >10 Years
  </div>
<div class="clockdiv1">Want to Invest for >10 Years</div>
</ion-card>

</ion-content>
