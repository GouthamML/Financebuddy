<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
  
</ion-header>
<ion-content class="contentstyle">
  <div class="logindiv">Finance Buddy
  </div>
  <ion-card>
    <ion-card-header>
      Login form
    </ion-card-header>
    <ion-card-content >
    
    <form #loginForm="ngForm" (submit)="doLogin()" class="login-container" >

        <ion-list no-lines>
      
          <ion-item >
      
           <ion-label floating color="primary">Username</ion-label>
      
            <ion-input [(ngModel)]="loginData.username" name="username" type="text" #username="ngModel"  spellcheck="false" autocapitalize="off"
      
              required>
      
            </ion-input>
      
          </ion-item>
      
          <p [hidden]="username.valid || submitting === false" style="color:#f53d3d" padding-left>
      
            Username is required
      
          </p>
      
       
      
          <ion-item>
      
            <ion-label floating color="primary">Password</ion-label>
      
            <ion-input [(ngModel)]="loginData.password" name="password" type="password" #password="ngModel" required>
      
            </ion-input>
      
          </ion-item>
      
          <p [hidden]="password.valid || submitting === false" style="color:#f53d3d" padding-left>
      
            Password is required
      
          </p>
      
        </ion-list>
      
       
      
        <ion-row responsive-sm>
      
          <ion-col>
      
            <button ion-button  type="submit" block >
            Login
          </button>
      
      
          </ion-col>
      
        </ion-row>
      
      </form>
    </ion-card-content>
  </ion-card>


</ion-content>
